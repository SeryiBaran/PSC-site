<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/src/assets/logo.png" type="image/svg+xml">
  <title>Privacy Search Companion</title>
  <meta name="description" content="Privacy Search Companion WebSite">

  <!-- Downloads automatically with vite-plugin-webfont-dl -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <noscript>
    <p>EN: Please enable JavaScript to use this application.</p>
    <p>EN: If it's already enabled, try upgrading your browser.</p>
    <hr>
    <p>RU: Пожалуйста, включите JavaScript чтобы использовать это приложение.</p>
    <p>RU: Если он уже включен, попробуйте обновить браузер.</p>
  </noscript>
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
